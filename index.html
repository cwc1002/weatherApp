<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Enter your location">
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    
    <div class="not-found">
      <img src="./img/404.png" alt="404 not found" />
      <p>Oops! Invalid location</p>
    </div>

    <div class="weather-box">
      <img src="./img/cloud.png" alt="weater" />
      <p class="temperature">35â„ƒ</p>
      <p class="description">Scattered Clouds</p>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class="fa-solid fa-water"></i>
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <i class="fa-solid fa-wind"></i>
        <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>

  </div>
  <script src="https://kit.fontawesome.com/866c3d100f.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
